<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>Transfer MetaCoins</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
</head>
  <body>
    <h1>Splitter - Dapp</h1>
    <hr/>
    <div class="container">
      <div class="row">
        <div class="col">          
          <div class="row-sm-12"> 
            <div class="card-deck">
              <div class="card mb-4 box-shadow">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Split</h4>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="sender"></label>
                    <input type="text" class="form-control" id="sender" aria-describedby="senderHelp" placeholder="Sender">
                    <small id="senderHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="receiver1"></label>
                    <input type="text" class="form-control" id="receiver1" aria-describedby="receiver1Help" placeholder="First receiver" >
                    <small id="receiver1Help" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="receiver2"></label>
                    <input type="text" class="form-control" id="receiver2" aria-describedby="receiver2Help" placeholder="Second receiver">
                    <small id="receiver2Help" class="form-text text-muted"></small>
                  </div>              
                  <button class="btn btn-lg btn-block btn-success" id="btnSplit">Split</a>
                </div>
              </div>
              
            </div> 
          </div>
          
        <div class="row-sm-12">
          <div class="card-deck">
            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Withdraw</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="withdrawer"></label>
                  <input type="text" class="form-control" id="withdrawer" aria-describedby="withdrawerHelp" placeholder="Withdrawer">
                  <small id="withdrawerHelp" class="form-text text-muted"></small>
                </div>           
                <button class="btn btn-lg btn-block btn-info" id="btnWithdraw">Withdraw</a>  
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="col">
          <table class="table table-striped table-sm">
            <thead>          
              <tr>
                <th scope="col"></th>
                <th scope="col">Address</th>
                <th scope="col">Wallet</th>
                <th scope="col">Dapp</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td><div id="address0"></div></td> 
                <td><div id="address0Balance"></div></td> 
                <td><div id="address0DappBalance"></div></td> 
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><div id="address1"></div></td> 
                <td><div id="address1Balance"></div></td> 
                <td><div id="address1DappBalance"></div></td> 
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><div id="address2"></div></td> 
                <td><div id="address2Balance"></div></td> 
                <td><div id="address2DappBalance"></div></td> 
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><div id="address3"></div></td>
                <td><div id="address3Balance"></div></td> 
                <td><div id="address3DappBalance"></div></td> 
              </tr>
              <tr>
                <th scope="row">5</th>
                <td><div id="address4"></div></td>
                <td><div id="address4Balance"></div></td> 
                <td><div id="address4DappBalance"></div></td> 
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <div class="row">
        <div class="col">
          <h6>Transactions logs</h6>
          <div>            
        </div>
        </div>       
      </div>
    </div>
    <footer>
      <p style="font-size:small;"> Dapp @Info</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
